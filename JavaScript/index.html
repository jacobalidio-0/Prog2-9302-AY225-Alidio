<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #870811 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-reset {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-reset:hover {
            background: #e0e0e0;
        }
        
        #results {
            margin-top: 40px;
        }
        
        .results-container {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results-container h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        
        .results-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .results-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table tr {
            border-bottom: 1px solid #e0e0e0;
        }
        
        table tr:last-child {
            border-bottom: none;
        }
        
        table td {
            padding: 10px 5px;
            font-size: 0.95em;
        }
        
        table td:first-child {
            color: #666;
        }
        
        table td:last-child {
            text-align: right;
            color: #333;
            font-weight: 600;
        }
        
        .grade-requirement {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        
        .grade-requirement h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .grade-requirement .score {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .grade-requirement .remark {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            font-weight: 600;
        }
        
        .formula-info {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #2196F3;
        }
        
        .formula-info h3 {
            color: #2196F3;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .formula-info p {
            color: #555;
            font-size: 0.9em;
            line-height: 1.6;
            margin: 5px 0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Prelim Grade Calculator</h1>
        <p class="subtitle">Calculate your required Prelim Exam score to pass or achieve excellence</p>
        
        <div class="formula-info">
            <h3>üìê Grading Formula</h3>
            <p><strong>Prelim Grade</strong> = 30% Prelim Exam + 70% Class Standing</p>
            <p><strong>Class Standing</strong> = 40% Attendance + 60% Lab Work Average</p>
            <p><strong>Lab Work Average</strong> = (Lab 1 + Lab 2 + Lab 3) √∑ 3</p>
        </div>
        
        <form id="gradeForm" onsubmit="event.preventDefault(); calculatePrelimGrade();">
            <div class="form-group">
                <label for="attendances">Number of Attendances (0-100):</label>
                <input 
                    type="number" 
                    id="attendances" 
                    name="attendances" 
                    min="0" 
                    max="100" 
                    step="1" 
                    required
                    placeholder="Enter attendance count">
            </div>
            
            <div class="form-group">
                <label for="labWork1">Lab Work 1 Grade (0-100):</label>
                <input 
                    type="number" 
                    id="labWork1" 
                    name="labWork1" 
                    min="0" 
                    max="100" 
                    step="0.01" 
                    required
                    placeholder="Enter Lab Work 1 grade">
            </div>
            
            <div class="form-group">
                <label for="labWork2">Lab Work 2 Grade (0-100):</label>
                <input 
                    type="number" 
                    id="labWork2" 
                    name="labWork2" 
                    min="0" 
                    max="100" 
                    step="0.01" 
                    required
                    placeholder="Enter Lab Work 2 grade">
            </div>
            
            <div class="form-group">
                <label for="labWork3">Lab Work 3 Grade (0-100):</label>
                <input 
                    type="number" 
                    id="labWork3" 
                    name="labWork3" 
                    min="0" 
                    max="100" 
                    step="0.01" 
                    required
                    placeholder="Enter Lab Work 3 grade">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-calculate">Calculate</button>
                <button type="button" class="btn-reset" onclick="resetForm()">Reset</button>
            </div>
        </form>
        
        <div id="results"></div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
